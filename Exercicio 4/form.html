<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">


    <title>Sistema de Cadastro UFOP</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <script>
        function valida() {

            var nome = document.register.nome.value.length
            var rua = document.register.rua.value.length
            var numero = document.register.numero.value.length
            var matricula = document.register.matricula.value.length
            var cep = document.register.cep.value.length
            var cpf = document.register.cpf.value.length
            var usuario = document.register.usuario.value.length
            var senha = document.register.senha.value.length
            var email = document.register.email.value.length
            var city = document.register.city.value
            var state = document.register.state.value

            if (nome == 0) {
                window.alert("Informe seu nome!");
                document.register.nome.focus();
                return false;
            } else if (rua == 0) {
                window.alert("Informe sua rua!");
                document.register.rua.focus();
                return false;
            } else if (numero == 0) {
                window.alert("Informe o numero da casa!");
                document.register.numero.focus();
                return false;
            } else if (matricula == 0) {
                window.alert("Informe sua matricula!");
                document.register.matricula.focus();
                return false;
            } else if (cep == 0) {
                window.alert("Informe seu cep!");
                document.register.cep.focus();
                return false;
            } else if (cpf == 0) {
                window.alert("Informe seu cpf!");
                document.register.cpf.focus();
                return false;
            } else if (cpf < 11 || cpf > 11) {
                window.alert("Seu cpf deve conter 11 digitos");
                document.register.cpf.focus();
                return false;
            } else if (!document.register.web.checked && !document.register.bd.checked && !document.register.mobile.checked) {
                window.alert("Informe pelo menos uma area");
                document.register.web.focus();
                return false;
            } else if (city == 0) {
                window.alert("Informe sua Cidade!");
                document.register.city.focus();
                return false;
            } else if (state == 0) {
                window.alert("Informe seu Estado!");
                document.register.state.focus();
                return false;
            }  else if (!document.register.mas.checked && !document.register.fem.checked) {
                window.alert("Informe seu sexo");
                document.register.mas.focus();
                return false;
            } else if (usuario == 0) {
                window.alert("Informe seu usuario!");
                document.register.usuario.focus();
                return false;
            } else if (senha == 0) {
                window.alert("Informe sua senha!");
                document.register.senha.focus();
                return false;
            } else if (senha < 8) {
                window.alert("Sua senha deve ter no minimo 8 caracteres!");
                document.register.senha.focus();
                return false;
            } else if (email == 0) {
                window.alert("Informe seu email!");
                document.register.email.focus();
                return false;
            }




        }
    </script>

</head>

<body>

    <form name="register" id="MyForm" action="validate.html" onsubmit="return valida();" method="post">
        <h1 class="form">Cadastro</h1>
        <div class="form-group">
            <label for="nome" class="control-label col-sm-1"> Nome </label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="nome">
            </div>
            <br>
        </div>
        <div class="form-group" name="teste">
            <label for="rua" class="control-label col-sm-1"> Rua </label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="rua">
            </div>
            <br>
        </div>
        <div class="form-group">
            <label for="Numero" class="control-label col-sm-1"> Numero </label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="numero">
            </div>
            <br>
        </div>
        <div class="form-group">
            <label for="Complemento" class="control-label col-sm-1"> Complemento </label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="complemento">
            </div>
            <br>
        </div>
        <div class="form-group">
            <label for="telefone" class="control-label col-sm-1"> Telefone </label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="telefone">
            </div>
            <br>
        </div>
        <div class="form-group">
            <label for="matricula" class="control-label col-sm-1"> Matricula </label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="matricula">
            </div>
            <br>
        </div>
        <div class="form-group">
            <label for="CEP" class="control-label col-sm-1"> CEP </label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="cep">
            </div>
            <br>
        </div>
        <div class="form-group">
            <label for="cpf" class="control-label col-sm-1"> CPF </label>
            <div class="col-sm-2">
                <input type="number" class="form-control" name="cpf">
            </div>
            <br>
        </div>

        <label class="control-label col-sm-1">Area:</label>
        <label class="control-label "><input type="checkbox" name="web"/>  Web</label>
        <label class="control-label "><input type="checkbox" name="bd"/>  BD</label>
        <label class="control-label "><input type="checkbox" name="mobile"/>  Mobile </label><br><br>



        <label class="control-label col-sm-1">Cidade: </label>
        <div id="cityList">
            <select name="city">
              <option  value="0"> </option>
               <option  value="1"> Joao Monlevade </option>
               <option  value="2"> Salvador </option>
               <option  value="3"> Sao Paulo </option>
               <option  value="4"> Rio de Janeiro </option>
               <option  value="5"> Rio branco </option>
               <option  value="6"> Goiania </option>
       </select><br><br>
        </div>

        <label class="control-label col-sm-1">Estado:</label>
        <div id="cityList">
            <select name="state">
              <option  value="0"> </option>
              <option  value="1"> Minas Gerais</option>
              <option  value="2"> Bahia </option>
              <option  value="3"> Sao Paulo </option>
              <option  value="4"> Rio de Janeiro  </option>
              <option  value="5"> Acre </option>
              <option  value="6"> Goias </option>
       </select><br><br>
        </div>
        <br>
        <div id="form-group">
            <label class="control-label col-sm-1"> Genero:  </label>
            <label for="fem" class=" control-label "> <input type="radio" name="fem" value="F"> Feminino</label>
            <label for="mas">  <input type="radio" name="mas" value="M"> Masculino</label> <br>
        </div>

        <br>
        <div class="form-group">
            <label for="usuario" class="control-label col-sm-1"> Usuario </label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="usuario">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="senha" class="control-label col-sm-1"> Senha </label>
            <div class="col-sm-2">
                <input type="password" class="form-control" name="senha">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="email" class="control-label col-sm-1"> Email </label>
            <div class="col-sm-2">
                <input type="email" class="form-control" name="email">
            </div>
        </div>

        <br> <br>
        <div class=" btn-group col-sm-6">
            <input type="submit" class="btn  btn-success" value="Submit">
            <input type="reset" class="btn  btn-danger " value="Limpar">
            <a class="btn btn-default " href="index.html">Voltar</a>
        </div>
        <br>

    </form>


</body>

</html>
